<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- <h1 class="title">Calculator</h1> -->
            <div class="container">
                <div class="inp">
                    <div data-previous class="previous"></div>
                    <div data-current class="current"></div>
                </div>

                <div class="buttons">
                    <span class="list1" id="clear">Clear</span>
                    <span class="list1" id="c2">%</span>
                    <span class="list1" id="back">
                        &larr;
                    </span>
                    
                    
                    
                    <span class="list1" id="c5">7</span>
                    <span class="list1" id="c6">8</span>
                    <span class="list1" id="c7">9</span>
                    <span class="list1" id="c4">÷</span>
                    <span class="list1" id="add">+</span>
                    
                    
                    <span class="list1" id="b1">4</span>
                    <span class="list1" id="b2">5</span>
                    <span class="list1" id="b3">6</span>
                    <span class="list1" id="c8">*</span>
                    


                    <span class="list1" id="b5">1</span>
                    <span class="list1" id="b6">2</span>
                    <span class="list1" id="b7">3</span>
                    <span class="list1" id="b4">-</span>
                    

                    <span class="list1" id="equal">=</span>
                    <span class="list1" id="a1">00</span>
                    <span class="list1" id="a2">0</span>
                    <span class="list1" id="a2">.</span>
                    <span class="list1" id="a2">(</span>
                    <span class="list1" id="a2">)</span>
                    
                    

                </div>


            </div>
        
        <div id="dev">
            Developed with ❤️ by <a href="https://www.linkedin.com/in/shwet-prakash-spd007/">Shwet Prakash</a>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
